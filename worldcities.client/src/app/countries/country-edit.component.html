<div class="coutry-edit">
  <h1>{{title}}</h1>
  <p *ngIf="id && !country"><em>Loading...</em></p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name" required
             placeholder="Type a name">
      <mat-error *ngFor="let error of getErrors(form.get('name')!, 'name')">
        {{error}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        ISO2 country code:
      </mat-label>
      <input matInput formControlName="iso2" required
             placeholder="Type iso2" />
      <mat-error *ngFor="let error of getErrors(form.get('iso2')!, 'iso2')">
        {{error}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        ISO3 country code:
      </mat-label>
      <input matInput formControlName="iso3" required
             placeholder="Type iso3" />
      <mat-error *ngFor="let error of getErrors(form.get('iso3')!, 'iso3')">
        {{error}}
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary"
              type="submit" [disabled]="!form.valid">
        {{this.id ? "Save" : "Create"}}
      </button>
      <button mat-flat-button color="secondary"
              [routerLink]="['/countries']">
        Cancel
      </button>
    </div>
  </form>
</div>
